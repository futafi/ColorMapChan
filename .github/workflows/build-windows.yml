name: Build Windows Executable

on:
  push:
    branches: [ main, feat/windows-exe-build ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
    
jobs:
  build:
    # PRがマージされた場合のみ実行（PR closeの場合）
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --name=ColorMapChan-${{ steps.date.outputs.date }} --add-data "icon.ico;." --paths=. src/main.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ColorMapChan-${{ steps.date.outputs.date }}
        path: dist/ColorMapChan-${{ steps.date.outputs.date }}.exe
