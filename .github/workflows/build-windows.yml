name: Build Windows Executable

on:
  push:
    # branches: [ feat/windows-exe-build ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write
    
jobs:
  build:
    # PRがマージされた場合のみ実行（PR closeの場合）
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --name=ColorMapChan-${{ steps.date.outputs.date }} --add-data "icon.ico;." --paths=. src/main.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ColorMapChan-${{ steps.date.outputs.date }}
        path: dist/ColorMapChan-${{ steps.date.outputs.date }}.exe
        
    - name: Create Release and Upload Asset
      if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-${{ steps.date.outputs.date }}
        name: Release v1.0.0-${{ steps.date.outputs.date }}
        files: ./dist/ColorMapChan-${{ steps.date.outputs.date }}.exe
        body: |
          ColorMapChan Windows実行ファイル
          
          ビルド日時: ${{ steps.date.outputs.date }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
